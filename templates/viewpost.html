{% extends 'homepage.html' %}
{% block content %}
<style>
        body{
        background-color: rgb(0, 102, 255);
    }
    .container {
        color: #fff; /* This changes the text color to white */
    }
    h1 {
        color: #fff; /* This changes the heading color to white */
        text-align: center; /* This centers the heading */
    }
    .posts {
        border: 1px solid #ccc; /* This adds a border to each output line */
        padding: 10px;
        margin-bottom: 10px;
    }
    .btn-danger {
        color: #fff; /* This changes the delete button text color to white */
        background-color: #dc3545; /* This is the default background color for the .btn-danger class */
    }
</style>
<div class="container">
    <h1>BLOG POSTS</h1>
    {% for i in posts %}
    <div class="posts">
    <h2>{{i[1]}}</h2>
    <p>{{i[2]}}</p>
    <small>{{i[3]}}</small>
    <form action="{{url_for('delete_post',id=posts[0][0])}}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');" >
        <button class="btn btn-danger">Delete</button>
    </form>
    <form method="GET" action="{{url_for('update_post',id=i[0])}}">
        <button class="btn btn-danger">Edit</button>
    </form>
    </div>
    {% endfor %}

</div>
{% endblock %}
