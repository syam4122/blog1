{% extends 'homepage.html' %}
{% block content %}
<style>
  /* Custom styles for the form */
  form {
      width: 50%; 
      margin: auto; 
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
      margin-bottom: 20px;
  }
  label {
      font-weight: bold;
  }
  input[type='text'], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  button[type='submit'] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  button[type='submit']:hover {
      background-color: #0056b3;
  }
</style>
<form method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input value="{{ post[1] }}" type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Content</label>
      <textarea name="content" row="10">{{ post[2] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Slug</label>
        <input value="{{ post[4] }}" type="text" class="form-control" name="slug" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
